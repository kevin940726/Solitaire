<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Speech Solitaire</title>

    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <a href="https://github.com/kevin940726/Solitaire" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 200;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <div class="container">
        <form onsubmit="submitWord(false); return false;">
            <div class="text-input">
                <input class="user-input" id="text" type="text" placeholder="打字或按一下麥克風後說話" required></input>
                <label class="user-input" for="text"></label>
                <button type="submit"></button>
            </div>
            <div class="control-panel">
                <a id="reload-btn" href="#" class="reload-btn"><img class="icon-reload" src="src/refresh.svg" /></a>
                <a id="microphone-btn" href="#" class="microphone-btn"><img class="icon-microphone" src="src/microphone-outline.svg" /></a>
                <a id="mute-btn" href="#" class="mute-btn"><img class="icon-mute" src="src/volume.svg" /></a>
            </div>
        </form>

        <ul class="records" id="records"></ul>
    </div>

    <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
